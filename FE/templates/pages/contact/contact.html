{% extends 'base.html' %}
{% load static %}

<style>
  :root {
    --primary: #5d5c61;
  }
  .section-title::before,
  .section-title p {
    background: #5d5c61 !important;
  }
</style>

{% block content %}
  <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
      <h1 class="display-2 text-dark mb-4 animated slideInDown">Contact Us</h1>
    </div>
  </div>

  <div class="container-xxl contact py-5">
    <div class="container">
      <div class="section-title text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
        <p class="fs-5 fw-medium fst-italic text-primary">Contact Us</p>
        <h1 class="display-6">If You Have Any Query, Please Contact Us</h1>
      </div>
      {% comment %}contact 작성 -> db{% endcomment %}
      <div class="row justify-content-center">
        <div class="col-8" data-aos="fade-up" data-aos-delay="200">
          <form action="#" class="validated_form">
            <div class="row">
              <div class="col-6 mb-3">
                <input type="text" class="form-control" placeholder="이름" required />
              </div>
              <div class="valid-feedback">이름이 입력되지 않았습니다.</div>
              <div class="col-6 mb-3">
                <input type="text" class="form-control" placeholder="성" required />
              </div>
              <div class="valid-feedback">성이 입력되지 않았습니다.</div>
              <div class="col-12 mb-3">
                <input type="email" class="form-control" placeholder="Email" required />
              </div>
              <div class="valid-feedback">
                <div class="valid-email-form">이메일 형식이 잘못되었습니다. 다시 입력해주세요.</div>
                <div class="valid-email-input">이메일이 입력되지 않았습니다.</div>
              </div>
              <div class="col-12 mb-3">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message" required minlength="0" maxlength="500"></textarea>
              </div>
              <div class="valid-feedback">
                <div class="valid-msg-input">메시지를 입력해주세요.</div>
                <div class="valid-msg">허용된 글자수를 초과했습니다.</div>
              </div>

              <div class="col-12">
                <input type="submit" value="Send Message" class="btn btn-primary" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/custom/contact.js' %}"></script>
{% endblock %}
