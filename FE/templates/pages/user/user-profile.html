{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- 백엔드: 프로필 이미지 업로드 -->
        <div class="col-md-2">
            <div class="text-center">
                <img src="{{ admin.profile_picture.url }}" class="rounded-circle profile-image" alt="{{ admin.username }}" width="100" height="100" data-toggle="modal" data-target="#profilePictureModal">
            </div>
        </div>
        <!-- 백엔드: 프로필 편집 기능 -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">프로필 편집</h5>
                    {% comment %} <!-- 백엔드: 프로필 수정 폼 -->
                    <form method="post" action="{% url 'edit_profile' admin.id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <textarea class="form-control" rows="4" name="profile_content">{{ admin.profile }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </form>
                    {% endcomment %}
                </div>
            </div>
        </div>
    </div>

    <!-- 백엔드: 'fog_edited.img' 파일들 표시 및 페이지네이션 -->
    <div class="row mt-4">
        {% for image in fog_images %}
            <div class="col-md-2">
                <a href="{% url 'fog' image.id %}">
                    <img src="{{ image.url }}" class="img-fluid" alt="{{ image.name }}">
                </a>
            </div>
        {% endfor %}
    </div>

    <!-- 백엔드: 페이지네이션 -->
    <div class="row mt-4">
        <div class="col-md-12">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    {% for page in pages %}
                        <li class="page-item {% if page == current_page %}active{% endif %}">
                            <a class="page-link" href="?page={{ page }}">{{ page }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}
