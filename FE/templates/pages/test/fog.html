{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <style>
    .card {
      height: auto;
      background: none;
      border: none;
    }
    .card-header {
      background: none;
      border: none;
    }
    .progressBar {
      width: 500px;
    }
    .section{
      margin-bottom: 18rem;
    }
    .btn-for-process{
      padding:.375rem .75rem;
      margin-bottom: 0.5rem;
    }
  </style>
  <div class="section">
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="file" name="image">
              <button type="submit">Upload and Process</button>
          </form>
          
          {% if uploaded_file_url %}
              <div class="image-display">
                  <p>Original Image:</p>
                  <img src="{{ uploaded_file_url }}" alt="Original Image">
      
                  <p>Processed Image:</p>
                  <img src="{{ processed_file_url }}" alt="Processed Image">
              </div>
          {% else %}
              <!-- 사용자에게 이미지 업로드를 유도하는 메시지 표시 -->
              <p>Upload an image to see the dehazing effect.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/custom/fog.js' %}?ver=1"></script>
  
  <script>
    function toggleProcessButton() {    // PROCESS! 버튼 숨기기 추가
      var fileInput = document.getElementById('fileInput');
      var processBtn = document.getElementById('processBtn');
      
      if (fileInput.files.length > 0) {
        processBtn.style.display = 'block';
      } else {
        processBtn.style.display = 'none';
      }
    }
  </script>
{% endblock %}
