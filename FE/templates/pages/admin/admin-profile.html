{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <!-- 원형 박스 (profile_picture 업로드) -->
      <div class="col-md-2">
        <div class="text-center">
          <img src="{{ admin.profile_picture.url }}" class="rounded-circle profile-image" alt="{{ admin.username }}" width="100" height="100" data-toggle="modal" data-target="#profilePictureModal" />
        </div>
      </div>
      <!-- '하루 접속자 수', '하루 작성된 리뷰 수', '하루 서비스 이용자 수'를 표시하는 박스 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">통계 정보</h5>
            <ul class="list-group">
              <li class="list-group-item">하루 접속자 수: {{ daily_visitors }}</li>
              <li class="list-group-item">하루 작성된 리뷰 수: {{ daily_reviews }}</li>
              <li class="list-group-item">하루 서비스 이용자 수: {{ daily_users }}</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- 'profile' 편집 기능 -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">프로필 편집</h5>
            <!-- 백엔드 처리 설명 -->
            <!-- 이 부분은 프로필을 편집하는 폼이에요. -->
            <!-- 폼은 POST 방식으로 'edit_profile' URL로 데이터를 전송해요. -->
            <!-- CSRF 토큰은 보안을 위해 필요한 부분이에요. -->
            {% comment %} <form method="post" action="{% url 'edit_profile' admin.id %}">
              {% endcomment %}
              {% csrf_token %}
              <div class="form-group">
                <textarea class="form-control" rows="4" name="profile_content">{{ admin.profile }}</textarea>
              </div>
              <button type="submit" class="btn btn-primary">저장</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 'support.html', 'community-news.html', 'contact-list'로 넘어가는 박스 -->
    <div class="row mt-4">
      <div class="col-md-4">
        <a href="{% url 'support' %}" class="btn btn-primary btn-block">Support</a>
      </div>
      <div class="col-md-4">
        <a href="{% url 'news_list' %}" class="btn btn-primary btn-block">Community News</a>
      </div>
      <div class="col-md-4">
        <a href="{% url 'contact' %}" class="btn btn-primary btn-block">Contact List</a>
      </div>
    </div>
  </div>
{% endblock %}
